<!DOCTYPE html>
<html lang="en">
	<head >
		<meta charset="UTF-8">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="index.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">    
  <script
  src="https://kit.fontawesome.com/41d21b4473.js"
  crossorigin="anonymous"
></script>
  
  <title>To-Do-List</title>
	</head>
	<body>
  <div class="container">
   <header>
    <h1>To Do List</h1>
   </header>
   <main>
    <div class="list-container">
     <div class="heading-wrapper">
      <h2>Today's To Do </h2>
      <span><i class="fa-solid fa-rotate"></i></span>
     </div>
     <input type="text" placeholder="Add to your list.. " id="add-input">
     <ul id="list">
    
     </ul>
     <button type="button"  id="delete-complete">Clear all completed</button>
    </div>
   
   </main>
  </div>

	</body>
	
</html>
